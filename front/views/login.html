{{user}}
<div class="row">
	<div class="col-xs-12">
		<h2>Login</h2>
		<form ng-submit=logIn()>
			Name:
			<input type="text" ng-model="user.name"></input>
			Password:
			<input type="text" ng-model="user.password"></input>
			<button type="submit" class="btn btn-primary">Log In</button>
		</form>
		<hr/>
		<div ng-show="message" class="alert alert-danger" role="alert">{{message}}</div>
	</div>
</div>
