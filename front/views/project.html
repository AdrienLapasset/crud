{{project}}
<div class="row">
	<div class="col-xs-12">
		<h2>Edit project</h2>
		<form ng-submit="editProject()">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Titre" ng-model="project.title"></input>
			</div>
			<div class="form-group">
				<textarea rows="4" class="form-control" placeholder="Description" ng-model="project.description"></textarea>
			</div>
			<div class="form-group">
				<input type="file" nv-file-select uploader="uploader"/>
			</div>
			<button type="submit" class="btn btn-primary" ng-click="updateProject()">Enregistrer</button>
			<button class="btn btn-danger" ng-click="removeProject()">Delete</button>
		</form>
	</div>
</div>
